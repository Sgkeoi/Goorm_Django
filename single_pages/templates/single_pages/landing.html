<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Django Project</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
</head>
<body>
    
    {% include 'blog/navbar.html' %}
    <section>
        <div class="container">
            <div class="row justify-content-between">
                <!-- row justify-content-between : 중간을 비워줌 6칸, 5칸으로 12칸 중 1칸 남기 때문에 이 구문으로 비워줌 -->
                <div class="col-lg-6 text-light">
                    <h2 class="mt-5">통계분석 블로그</h2>
                    <!-- mt-5 : 5만큼 밑으로 내리기(margin-top), col-lg-6이기 때문에 반 정도에서 내려갈 것임 -->
                    <p>각종 통계자료 분석, 시각화, 머신러닝</p>
                </div>
                
                <div class="col-lg-5 mt-5">
                    <h3 class="text-light">Blog - Recent Posts</h3>
                    <br>
                {% for post in recent_posts %}
                <div class="card mt-1">
                    <div class="card-body">
                        <h6>
                            <a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">
                                {{ post.title }}
                            </a>
                        </h6>
                        <span class="badge badge-pill badge-info float-right">
                            {{ post.author.username }}
                            {{ post.create_at }}
                        </span>
                    </div>
                </div>
                <br>
                {% endfor %}
                </div>   
            </div>
        </div>
    </section>
    
    <div class="fixed-bottom">
        {% include 'blog/footer.html' %}
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
</body>
</html>
